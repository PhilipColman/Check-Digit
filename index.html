<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Digit</title>
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#d4572a" />
    <link
      rel="apple-touch-icon"
      href="/icons/android/android-launchericon-192-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/android/android-launchericon-48-48.png"
    />
  </head>
  <body>
    <head>
      <h1>Check Digit Finder</h1>
    </head>
    <div id="container">
      <div id="box">
        <input
          type="text"
          id="location"
          placeholder="LOCATION"
          spellcheck="false"
        />
        <p id="spoken" class="yellowText">_</p>
        <p id="checkDigit" class="blackText">_</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
